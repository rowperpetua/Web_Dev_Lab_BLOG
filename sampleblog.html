<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row's Blog!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-white shadow-sm py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="#" class="logo text-dark font-weight-bold">ROW's<span class="text-primary"> BLOG</span></a>
            <nav class="d-none d-md-block">
                <ul class="nav">
                    <li class="nav-item"><a href="#home" class="nav-link text-dark">Home</a></li>
                    <li class="nav-item"><a href="#categories" class="nav-link text-dark">Categories</a></li>
                    <li class="nav-item"><a href="#contacts" class="nav-link text-dark">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="home text-white d-flex align-items-center">
        <div class="container text-center">
            <h2 class="home-title">Life in a ROW</h2>
            <p class="home-subtitle">Hi! This is Rowela Perpetua, a 3rd-year BS Information System student.</p>
        </div>
    </section>

    <!-- Blog Cards Section -->
    <section class="container my-5">
        <div class="row">
            <!-- Sample Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="helu.jpg" class="card-img-top" alt="Sample Image">
                    <div class="card-body">
                        <h5 class="card-title">Personal Information</h5>
                        <p class="card-text">> About Me <br> > Curriculum Vitae</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <span><i class="far fa-heart"></i> 57</span>
                        <span><i class="far fa-comment"></i> 6</span>
                        <span><i class="far fa-eye"></i> 138</span>
                    </div>
                </div>
            </div>
            <!-- Repeat for more cards as needed -->
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
